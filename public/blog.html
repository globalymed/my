<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="" />
    <meta
      name="description"
      content="MedYatra Blog - Medical Tourism and Treatment Information"
    />
    <meta name="google-site-verification" content="5cP-YjbuPv_FhMbklwpfQM-64HfXVKPqE2gaiYtoscs" />
    <link rel="icon" href="/favicon.webp" />
    <link rel="apple-touch-icon" href="/logo.webp" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <title>MedYatra Blog</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6L9SHL748Z"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6L9SHL748Z');
    </script>
    
    <!-- SEO Meta Tags for Blog -->
    <meta name="keywords" content="medical tourism, healthcare, treatments, dental, cosmetic, hair transplant, IVF" />
    <meta property="og:title" content="MedYatra Blog" />
    <meta property="og:description" content="Explore medical tourism and treatment options with MedYatra's comprehensive blog" />
    <meta property="og:image" content="/logo.webp" />
    <meta property="og:url" content="https://yourdomain.com/treatment/blog" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/static/js/main.chunk.js" as="script" />
    <link rel="preload" href="/static/js/bundle.js" as="script" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column;">
        <img src="/logo.webp" alt="MedYatra Logo" style="width: 120px; height: 120px;" />
        <h2>Loading Blog...</h2>
      </div>
    </div>
    
    <!-- Redirect script to ensure proper routing -->
    <script>
      // Store the original URL before React takes over
      window.originalPath = window.location.pathname;
      
      // Add a meta tag for crawlers to understand this is a blog page
      const metaRobots = document.createElement('meta');
      metaRobots.name = 'robots';
      metaRobots.content = 'index, follow';
      document.head.appendChild(metaRobots);
      
      // Create structured data for blog listing
      const structuredData = {
        "@context": "https://schema.org",
        "@type": "Blog",
        "headline": "MedYatra Blog",
        "description": "Medical tourism and treatment information",
        "publisher": {
          "@type": "Organization",
          "name": "MedYatra",
          "logo": {
            "@type": "ImageObject",
            "url": "https://yourdomain.com/logo.webp"
          }
        }
      };
      
      const scriptTag = document.createElement('script');
      scriptTag.type = 'application/ld+json';
      scriptTag.text = JSON.stringify(structuredData);
      document.head.appendChild(scriptTag);
    </script>
    
    <!-- Load the React application -->
    <script src="/static/js/bundle.js"></script>
    <script src="/static/js/main.chunk.js"></script>
  </body>
</html>
